<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>MineSweeper</title>
</head>

<body onload="onInit()">
    <h1><img src="img/logo.png" width="400"></h1>
    <div class="buttons"></div>
    <div class="line1">
        <div class='line3a'>
            <div class="SafeClick"></div>
            <div class="clicksAvailable"></div>
        </div>
        <div class="smiley"></div>
        <div class="MineExterminator"></div>
    </div>




    <div class='line2'>
        
        <div class="life">Life</div>
        <div class="hints">Hints</div>
        <div class="marksleft"></div>
        <div class="timer">Time:
            <div class="time"> 000</div>
        </div>
        <div class="bestScore"></div>
    </div>
    

    <table class="board-container">
        <tbody class="board"></tbody>
    </table>

    <div class="footer">
        <p>Naama Tanne</p>
    </div>

    <script src="js/main.js "></script>
    <script src="js/utils.js"></script>
</body>

</html>
